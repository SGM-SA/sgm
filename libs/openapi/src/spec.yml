components:
  schemas:
    AffaireDetails:
      type: object
      description: Serializer pour l'affichage des affaires
      properties:
        id:
          type: integer
          readOnly: true
        num_affaire:
          type: integer
          minimum: 0
          nullable: true
          title: Numéro d'affaire correspondant à l'affaire dans la base de données
            de SGM
        description:
          type: string
          nullable: true
          title: Description de l'affaire
          maxLength: 10000
        observation:
          type: string
          nullable: true
          title: Observation faite sur l'affaire
          maxLength: 1000
        client:
          type: string
          nullable: true
          title: Nom du client
          maxLength: 200
        montant:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          nullable: true
          title: Montant de l'affaire
        statut:
          nullable: true
          title: Statut de l'affaire
          oneOf:
          - $ref: '#/components/schemas/StatutEnum'
          - $ref: '#/components/schemas/BlankEnum'
          - $ref: '#/components/schemas/NullEnum'
        date_rendu:
          type: string
          format: date
          nullable: true
          title: Date à laquelle l'affaire doit être terminée
        date_modification:
          type: string
          format: date-time
          readOnly: true
          title: Date de modification
        date_cloture:
          type: string
          format: date
          nullable: true
          title: Date de clôture de l'affaire (terminée)
        charge_affaire_detail:
          allOf:
          - $ref: '#/components/schemas/Salarie'
          readOnly: true
        avancement_affaire:
          type: number
          format: double
          maximum: 1
          minimum: 0
          readOnly: true
          default: 0.0
      required:
      - avancement_affaire
      - charge_affaire_detail
      - date_modification
      - id
    AffaireFiches:
      type: object
      description: Serializer pour récupérer une affaire avec ses fiches
      properties:
        id:
          type: integer
          readOnly: true
        num_affaire:
          type: integer
          minimum: 0
          nullable: true
          title: Numéro d'affaire correspondant à l'affaire dans la base de données
            de SGM
        fiches:
          type: array
          items:
            $ref: '#/components/schemas/FicheDetail'
          readOnly: true
        charge_affaire_detail:
          allOf:
          - $ref: '#/components/schemas/Salarie'
          readOnly: true
      required:
      - charge_affaire_detail
      - fiches
      - id
    AffaireFichesEtapes:
      type: object
      description: Serializer pour récupérer une affaire avec ses fiches et ses étapes
      properties:
        id:
