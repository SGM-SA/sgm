          type: integer
          minimum: 0
          nullable: true
          title: Numéro d'affaire correspondant à l'affaire dans la base de données
            de SGM
        description:
          type: string
          nullable: true
          title: Description de l'affaire
          maxLength: 10000
        fiches:
          type: array
          items:
            $ref: '#/components/schemas/FicheEtEtapes'
          readOnly: true
        charge_affaire_detail:
          allOf:
          - $ref: '#/components/schemas/Salarie'
          readOnly: true
      required:
      - charge_affaire_detail
      - fiches
      - id
