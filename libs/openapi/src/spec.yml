openapi: 3.0.3
info:
  title: SGM API
  version: 1.0.0
  description: SGM planifiction
paths:
  /api/affaires/:
    get:
      operationId: api_affaires_list
      description: Liste des affaires
      summary: Affaire
      parameters:
      - in: query
        name: num_affaire
        schema:
          type: string
        description: Numéro de l'affaire
      - in: query
        name: ordering
        schema:
          type: string
        description: 'Champ de tri : date_rendu, num_affaire'
      - in: query
        name: page
        schema:
          type: string
        description: Numéro de la page
      - in: query
        name: per_page
        schema:
          type: string
        description: Nombre d'affaires par page
      - in: query
        name: search
        schema:
          type: string
        description: Recherche dans les champs num_affaire, client, description, chargé
          d'affaire
      - in: query
        name: statuts
        schema:
          type: array
          items:
            type: string
            enum:
            - A00
            - D00
            - E00
            - EAA
            - EAC
            - ECA
            - ECC
            - ECH
            - ED
            - EHA
            - EST
            - G00
            - INT
            - P00
            - S00
            - SV0
            - T00
        description: Statut de l'affaire
      tags:
      - Affaire
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedAffaireDetailsList'
          description: ''
  /api/affaires/{id}:
    get:
      operationId: api_affaires_retrieve
      description: Permet de récupérer / update une affaire
      summary: Affaire
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - Affaire
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
