      properties:
        id:
          type: integer
          readOnly: true
        num_affaire:
          type: integer
          minimum: 0
          nullable: true
          title: Numéro d'affaire correspondant à l'affaire dans la base de données
            de SGM
        validation_ingenieur:
          type: boolean
          title: Validation de l'ingénieur
        en_retard:
